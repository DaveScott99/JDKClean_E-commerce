<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

        <div class="content">
            <nav>
                <p class="brand"><span>JDK</span>Clean</p>

                <ul>
                    <li><a href="#catalog">Catalog</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Features</a></li>
                    
                    <div class="dropdown">
                        <button class="btn-login">Login</button>
                        <div class="dropdown-content">
                            <p><a href="#" class="profile">Perfil</a></p>
                            <p><a href="#" class="logout">Sair</a></p>
                        </div>
                    </div>

                    
                </ul>
            </nav>
        </div>

    </header>

    <section class="catalog" id="catalog">

        <div class="content">

            <div class="title-wrapper-catalog">
                <p>Find want you want</p>
                <h2>Catalog</h2>
            </div>

            <div class="filter-card">
                <input type="text" class="search-input" placeholder="Choose your favorite product">
                <button class="search-button">Search</button>
            </div>

            <div class="card-wrapper"></div>

        </div>
        
    </section>

    <footer>
        <div class="main">
            <div class="content footer-links">
                <div class="footer-company">
                    <h4>Company</h4>
                    <h6>About</h6>
                    <h6>Contact</h6>
                </div>

                <div class="footer-social">
                    <h4>Stay connected</h4>
                    <div class="social-icons">
                        <img src="./imgs/instagram.png" alt="instagram">
                        <img src="./imgs/facebook.png" alt="facebook">
                    </div>
                </div>
    
                <div class="footer-contact">
                    <h4>Contact US</h4>
                    <h6>+55 11 99049-5532</h6>
                    <h6>contato@store.com</h6>
                    <h6>Rua 1000, São Paulo SP</h6>
                </div>
            </div>
        </div>
        <div class="last">
            DaviSantos 2022.
        </div>
    </footer>

    <script type="module" src="./js/store.js"></script>
    
</body>
</html>
