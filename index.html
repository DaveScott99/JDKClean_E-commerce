<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form name="newRegistry">

        <div class="form-control">
            <input name="name" id="cep"  class="form-input" type="text" placeholder="Nome">
        </div>
        <div class="form-control">
            <input name="email" id="email" class="form-input" type="text" placeholder="Email">
        </div>
        <div class="form-control"> 
            <input name="phone" id="phone" class="form-input" type="text" placeholder="Celular">
        </div>
        <div class="form-control">
            <input name="password" id="password" class="form-input" type="text" placeholder="Senha">
        </div>

        <div class="btn-container">
            <button name="btnRegistry" class="btn" type="submit">Registrar</button>
        </div>

    </form>

    <script src="./js/script.js"></script>
    
</body>
</html>
