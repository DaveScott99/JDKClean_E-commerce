<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    

    <section id="form-section" class="form-container">

        <div class="card-form">

            <form name="newRegistry">

                <div class="form-control">
                    <label for="email">Email:</label>
                    <input name="email" id="email" class="form-input" type="email" placeholder="Email">
                    <div class="error-message" data-error="email"></div>
                </div>
                <div class="form-control"> 
                    <label for="password">Senha:</label>
                    <input name="password" id="password" class="form-input" type="text" placeholder="Senha">
                    <div class="error-message" data-error="number"></div>
                    <div class="error-message" data-error="password"></div>
                </div>
                <div class="btn-container">
                    <button name="btnLogin" class="btn" type="submit">Logar</button>
                </div>

                <p><a href="./cadstro.html">Registrar</a></p>
    
            </form>

        </div>

    </section>

    <script type="module" src="./js/login.js"></script>

</body>
</html>
