<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <section id="form-section" class="form-container">

        <img src="./imgs/logo.png" alt="Logo" class="login_logo">

        <h1 class="login_title">Cadastrar</h1>

        <div class="card-form">

            <form name="newRegistry">

                <div class="form-control">
                    <label for="name" class="login_label">
                        <span>Nome</span> 
                        <input name="name" id="name" class="form-input" type="text">
                        <div class="error-message" data-error="name"></div>
                    </label>
                </div>
                <div class="form-control">
                    <label for="email" class="login_label">
                        <span>Email</span> 
                        <input name="email" id="email" class="form-input" type="email">
                        <div class="error-message" data-error="email"></div>
                    </label>
                </div>
                <div class="form-control"> 
                    <label for="password" class="login_label">
                        <span>Senha</span> 
                        <input name="password" id="password" class="form-input" type="text">
                        <div class="error-message" data-error="password"></div>
                    </label>
                </div>
                <div class="form-control">
                    <label for="phone" class="login_label">
                        <span>Celular</span> 
                        <input name="phone" id="phone" class="form-input" type="text">
                        <div class="error-message" data-error="phone"></div>
                    </label>
                </div>
    
                <div class="btn-container">
                    <button name="btnRegistry" class="btn" type="submit">Registrar</button>
                </div>

                <a href="./login.html" class="login_link">Logar</a>
    
            </form>

        </div>

    </section>

    <script type="module" src="./js/registry.js"></script>
    
</body>
</html>
